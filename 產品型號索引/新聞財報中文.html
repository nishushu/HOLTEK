	盛群公告105年08月份合併營收</p>
<p class="TextContent">
	09/09/2016</p>
<p class="TextContent">
	盛群半導體股份有限公司今日（105年09月09日）公佈民國105年08月份合併營業額為NT$351,831千元，較105年07月份增加0.81%，與104年同期相較增加5.93%。</p>
