	<strong><span lang="EN-US">Holtek's Monthly Consolidated Sales Report – July 2016</span></strong></p>
<p class="TextContent">
	August 9, 2016</p>
<p class="TextContent">
	Holtek today, August 09 2016, announced its consolidated July 2016 sales figures of NT$349 million, representing a 3.97% decrease over the sales for June 2016 and a 0.28% increase on a year-over-year basis.</p>
